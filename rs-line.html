<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HighStock Compare Demo</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link href="css/bootstrap.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/graph.css">
<link type="text/css" rel="stylesheet" href="css/detail.css">
<link type="text/css" rel="stylesheet" href="css/legend.css">
<link type="text/css" rel="stylesheet" href="css/extensions.css">
<link href="css/styles.css" rel="stylesheet">
<script src="js/libs/modernizr-2.6.2.min.js"></script>
<style>
#chart_container {
	width: auto;
}

#chart {
	position: relative;
	left: 40px;
	display: block;
}

#y_axis {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 40px;
}

#x_axis {
	position: relative;
	left: 40px;
	height: 40px;
}

.swatch {
	display: inline-block;
	width: 10px;
	height: 10px;
	margin: 0 8px 0 0;
}

.label {
	display: inline-block;
}

.line {
	display: inline-block;
	margin: 0 0 0 30px;
}
</style>
</head>
<body>
<header>
    <div class="container">
        <h1>Historical Stock Price Demo</h1>
    </div>
</header>
<div id="main-content" class="container">
    <div class="row">
        <div class="span3">
            <label for="stockSym">Stock Symbol:</label>
            <input id="stockSym" type="text" autocomplete="off" data-provide="typeahead" required>
            <br>
            <br>
            <label for="days">Number of days:</label>
            <input id="days" type="text" size="4" maxlength="3" required>
            <br>
            <button id="btn-getData" class="btn btn-success">Get Data</button>
            <hr>
            <form id="renderer_form" class="toggler">
                <input type="radio" name="renderer" id="area" value="area">
                <label for="area">area</label>
                <input type="radio" name="renderer" id="bar" value="bar">
                <label for="bar">bar</label>
                <br>
                <input type="radio" name="renderer" id="line" value="line">
                <label for="line">line</label>
                <input type="radio" name="renderer" id="scatter" value="scatter">
                <label for="scatter">scatter</label>
            </form>
        </div>
        <div class="span9">
            <h3 id="hd-coName"></h3>
            <div id="chart_container">
                <div id="y_axis"></div>
                <div id="chart"></div>
                <div id="x_axis"></div>
                <div id="legend"></div>
                <div id="timeline"></div>
                <div id="slider"></div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="span2"> Built With:
                <ul class="unstyled">
                    <li><a href="http://code.jquery.com/jquery-1.8.3.js" target="_blank">jQuery v1.8.3</a></li>
                    <li><a href="https://github.com/twitter/bootstrap/tree/v2.3.1" target="_blank">Bootstrap v2.3.1</a></li>
                    <li><a href="http://code.shutterstock.com/rickshaw/" target="_blank">Rickshaw (built on d3.js)</a></li>
                </ul>
            </div>
            <div class="span4"> API's:
                <ul class="unstyled">
                    <li><a href="http://dev.markitondemand.com/" target="_blank">Markit On Demand - Company Lookup API</a></li>
                    <li><a href="http://dev.markitondemand.com/" target="_blank">Markit On Demand - Stock Quote API</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>--> 
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.3.min.js"><\/script>')</script> 
<script src="js/libs/jquery-ui-1.8.15.min.js"></script> 
<script src="js/libs/bootstrap.js"></script> 
<script src="js/libs/d3.v2.js"></script> 
<script src="js/libs/rickshaw.js"></script> 
<script src="js/extensions.js"></script> 
<script src="js/rs-line.js"></script>
</body>
</html>
